language: rust
os:
    - windows
    - linux
rust:
    - stable
    - beta
    - nightly
matrix:
    allow_failures:
        - rust: nightly
    fast_finish: true
script:
    - cargo build --release
deploy:
    provider: releases
    api_key:
        secure: 
    file:
        - "target/release/gitweb"
        - "target/release/gitweb.exe"
    on:
        repo: yoannfleurydev/gitweb
        tags: true
